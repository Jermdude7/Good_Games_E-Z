<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG-EZ</title>
    <script src="https://kit.fontawesome.com/5b8ca097d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

<body>

    <body>
      
    </body>
    <div class="container is-fluid">
        <div class="notification">
            This container is <strong>fluid</strong>: it will have a 32px gap on either side, on any
            viewport size.
            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
                <div class="column is-one-third">
                    Game Bio
                    <div class="control">
                        <textarea class="textarea" readonly>Game bio goes herey</textarea>
                      </div>
                </div>
                <div class="column is-one-third">
                   Video Game Media
                   <div class="control">
                    <textarea class="textarea" readonly>Other media will go to place like this</textarea>
                  </div>
                </div>
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-8">
                      <div class="tile">
                        <div class="tile is-parent is-vertical">
                          <article class="tile is-child notification is-primary">
                            <p class="title">Article 1.</p>
                            <p class="subtitle">Top tile</p>
                          </article>
                          <!-- <div class="tile is-parent">
                            <article class="tile is-child notification is-info">
                              <p class="title">Middle tile</p>
                              <p class="subtitle">Middle</p>
                            </article>
                          </div> -->
                            <article class="tile is-child notification is-warning">
                            <p class="title">Article 2</p>
                            <p class="subtitle">Bottom tile</p>
                          </article>
                        </div>
                    </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-danger">
                                  <p class="title">Article 3</p>
                                  <p class="subtitle">Aligned with the right tile</p>
                                  <div class="content">
                                    <!-- Content --> All the words and stuff
                                  </div>
                                </article>
                              </div>
            </div>
        </div>
        </div>
        

    <script src="https://code.jquery.com/jquery-3.5.1.js"
